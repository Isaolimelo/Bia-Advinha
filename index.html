<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia Advinha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="containerUp">
            <div>
                <h1>Em que número <span>Bia</span> está pensando?</h1>
            </div>
            <div>
                <img id="bia" src="bia_padrao.svg" alt="">
            </div>
        </div>
        <div class="dica">
            <p id="dicaText"></p>
        </div>
        <div class="containerDown">
            <div class="containerDown1">
                <form id="formulario">
                    <h4>Digite seu palpite:</h4>
                    <input type="text" id="palpite">
                </form>
            </div>
            <div class="containerDown2">
                <h3>Palpites anteriores: </h3><br>
                <p id="palpitesAnteriores"></p>
            </div>
            <button id="again">Jogar Novamente</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
